version: 1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - export REACT_APP_USERSERVERTABLENAME=$(aws ssm get-parameter --name /amplify/UserServerTableName --query Parameter.Value --output text)
        - export REACT_APP_USERPOOLID=$(aws ssm get-parameter --name Cognito-UserPoolId --query Parameter.Value --output text)
        - export REACT_APP_USERPOOLCLIENTWEBID=$(aws ssm get-parameter --name Cognito-UserPoolClientWebId --query Parameter.Value --output text)
        - export REACT_APP_IDENTITYPOOLID=$(aws ssm get-parameter --name Cognito-IdentityPoolId --query Parameter.Value --output text)
        - export REACT_APP_AWS_API_BASE=$(aws ssm get-parameter --name ActionHandlerURL --query Parameter.Value --output text)/actions
        - export REACT_APP_AWS_USERDB_BASE=$(aws ssm get-parameter --name ActionHandlerURL --query Parameter.Value --output text)
        - export REACT_APP_WS_BASE=$(aws ssm get-parameter --name WebSocketURL --query Parameter.Value --output text)
        - yarn run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
